<div class="responsive-table">
  <table mat-table fixedLayout [dataSource]="dataSource">
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let element" class="m-card-title" test data-label="Usuario">
        {{ element.userName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let element" class="m-card-sub-title">
        {{ element.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef>Roles</th>
      <td mat-cell *matCellDef="let element" class="has_label_on_mobile">
        {{ element.roles.join(', ') }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>

      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{ selection: element }">
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-selection="selection">
    <button mat-menu-item [routerLink]="['user-settings', selection.id]" routerLinkActive="active"
      [disabled]="!hasPermission.canEditUserRoles">
      <mat-icon>settings</mat-icon>
      <span>Administrar roles</span>
    </button>
  </ng-template>
</mat-menu>
