<form [formGroup]="filtersForm">
    <!-- Selec chart -->
    <div class="w-full">
        <div class="text-xl">Gráficas</div>
        <div class="text-secondary">Selecciona una gráfica predefinida.</div>
    </div>
    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
        <div class="sm:col-span-4">
            <mat-form-field class="w-full">
                <mat-select [formControlName]="'chart'">
                    <mat-option *ngFor="let chart of charts" [value]="chart" (click)="setSeries(chart)">
                        {{chart.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <!-- Select contaminants -->
    <div class="w-full">
        <div class="text-xl">Contaminantes</div>
        <div class="text-secondary">Selecciona un contaminante para graficar.</div>
    </div>
    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
        <div class="sm:col-span-4">
            <mat-form-field class="w-full">
                <mat-select [formControlName]="'series'" multiple>
                    <mat-option *ngFor="let serie of series" [value]="serie" checked>
                        {{serie.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <!-- Divider -->
    <!-- <div class="my-10 border-t"></div> -->

    <!-- Rango de fechas -->
    <div class="w-full">
        <div class="text-xl">Rango de fechas</div>
        <div class="text-secondary">Selecciona el rango de fechas.</div>
    </div>
    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
        <div class="sm:col-span-4">
            <mat-form-field class="w-full">
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate placeholder="Fecha inicio" [formControlName]="'start'" />
                    <input matEndDate placeholder="Fecha final" [formControlName]="'end'" />
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>
    </div>
    <!-- Divider -->
    <div class="my-10 border-t"></div>

    <!-- Actions -->
